apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: happylife-ingress
  namespace: happylife
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  ingressClassName: nginx
  rules:
  - host: happylife.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: webapp-service
            port:
              number: 8080
---
# Alternative: Ingress without hostname (use Minikube IP)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: happylife-ingress-ip
  namespace: happylife
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: webapp-service
            port:
              number: 8080
