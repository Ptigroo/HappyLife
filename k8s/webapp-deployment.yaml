apiVersion: apps/v1
kind: Deployment
metadata:
  name: webapp
  namespace: happylife
  labels:
    app: webapp
spec:
  replicas: 2
  selector:
    matchLabels:
      app: webapp
  template:
    metadata:
      labels:
        app: webapp
    spec:
      containers:
      - name: webapp
        image: happylife-webapp:latest
        imagePullPolicy: IfNotPresent  # Important for Minikube local images
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        env:
        - name: ASPNETCORE_ENVIRONMENT
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: ASPNETCORE_ENVIRONMENT
        - name: ASPNETCORE_URLS
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: ASPNETCORE_URLS
        - name: ConnectionStrings__DefaultConnection
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: ConnectionStrings__DefaultConnection
        - name: AzureDocumentIntelligence__Endpoint
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: AzureDocumentIntelligence__Endpoint
        - name: AzureDocumentIntelligence__ApiKey
          valueFrom:
            secretKeyRef:
              name: app-secret
              key: AZURE_DOC_INTEL_API_KEY
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "1000m"
      initContainers:
      - name: wait-for-mysql
        image: busybox:1.36
        command:
        - sh
        - -c
        - |
          echo "Waiting for MySQL to be ready..."
          until nc -z mysql-service 3306; do
            echo "MySQL is unavailable - sleeping"
            sleep 2
          done
          echo "MySQL is up - continuing"
